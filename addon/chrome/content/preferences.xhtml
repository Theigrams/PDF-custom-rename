<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<?xml-stylesheet href="chrome://zotero/skin/zotero.css" type="text/css"?>
<vbox
  id="zotero-prefpane-__addonRef__"
  onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', {window})"
>
  <vbox class="main-section">
    <html:h1 data-l10n-id="pref-h1-1"></html:h1>
    <vbox>
      <groupbox>
        <label><html:h2 data-l10n-id="pref-h2-1"></html:h2></label>
        <vbox>
          <checkbox
            id="zotero-prefpane-__addonRef__-shortcut-enable"
            preference="extensions.zotero.__addonRef__.shortcut.enable"
            data-l10n-id="pref-shortcut-enable"
            native="true"
          />
          <hbox align="center">
            <label data-l10n-id="pref-modifiers"></label>
            <menulist
              id="zotero-prefpane-__addonRef__-shortcut-modifiers"
              preference="extensions.zotero.__addonRef__.shortcut.modifiers"
              style="margin-left: 0; width: 7em"
              native="true"
            >
              <menupopup>
                <menuitem label="alt" value="alt" />
                <menuitem label="control" value="control" />
                <menuitem label="meta" value="meta" />
                <menuitem label="accel" value="accel" />
              </menupopup>
            </menulist>
            <label data-l10n-id="pref-key"></label>
            <html:input
              type="text"
              id="zotero-prefpane-__addonRef__-shortcut-key"
              preference="extensions.zotero.__addonRef__.shortcut.key"
              size="4"
              style="margin-right: 15px"
            ></html:input>
            <button
              id="zotero-prefpane-__addonRef__-shortcut-confirm"
              label="OK"
              image="chrome://zotero/skin/tick.png"
              dir="reverse"
            ></button>
          </hbox>
        </vbox>
      </groupbox>
    </vbox>
  </vbox>

  <vbox class="main-section">
    <html:h1 data-l10n-id="pref-h1-2"></html:h1>
    <groupbox>
      <label><html:h2 data-l10n-id="pref-h2-2"></html:h2></label>

      <!-- This doesn't wrap without an explicit width -->
      <vbox>
        <description data-l10n-id="pref-move-description"></description>
      </vbox>
      <checkbox
        id="zotero-prefpane-__addonRef__-movefile-enable"
        preference="extensions.zotero.__addonRef__.movefile.enable"
        data-l10n-id="pref-move-enable"
        native="false"
      />
      <hbox align="center">
        <label value="&zotero.preferences.attachmentBaseDir.basePath;" />
        <html:input
          type="text"
          id="zotero-pdfrename-FilePath"
          preference="extensions.zotero.__addonRef__.movefile.path"
          readonly="true"
          flex="1"
          tabindex="-1"
        />
        <button
          id="zotero-prefpane-__addonRef__-FilePathButton"
          label="&zotero.preferences.attachmentBaseDir.selectBasePath;"
        ></button>
      </hbox>
    </groupbox>
  </vbox>

  <vbox class="main-section">
    <groupbox>
      <label><html:h2>About</html:h2></label>
      <hbox align="bottom">
        <label value="Links: "></label>
        <label
          is="zotero-text-link"
          value="Help"
          href="https://github.com/Theigrams/zotero-pdf-custom-rename#zotero-pdf-rename"
          style="margin-right: 5px"
        ></label>
        <label
          is="zotero-text-link"
          value="Issue"
          href="https://github.com/Theigrams/zotero-pdf-custom-rename/issues"
          style="margin-right: 5px"
        ></label>
        <label
          is="zotero-text-link"
          value="History"
          href="https://github.com/Theigrams/zotero-pdf-custom-rename/releases"
          style="margin-right: 5px"
        ></label>
      </hbox>
      <separator id="storage-separator" class="thin" />
      <hbox>
        <html:label
          data-l10n-id="pref-help"
          data-l10n-args='{"time": "__buildTime__","name": "__addonName__","version":"__buildVersion__"}'
        ></html:label>
      </hbox>
    </groupbox>
  </vbox>
</vbox>
